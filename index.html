<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box__parent">
            <div class="box__child box1">
                <h2>Random color Generator</h2>
                <div class="holder">
                    <button id="generate">Generuj</button>
                    <input type="text" id="color" readonly placeholder="Wygenerowany kolor">
                    <button id="save">Zapisz</button>
                    <button id="style">RGB</button>
                </div>
            </div>
            <hr>
            <div class="box__child box2">
                <p>Zapisane kolory:</p>
                <p id="saved"></p>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/script/index.js"></script>
</body>
</html>
